<body>
  <!--Simple Form-->
  <h1>Forms</h1>
  <hr>
  <form class="" action="07_Forms.html" method="post">

    <input type="text"><br>

    <label>Education</label>

      <option>-------</option>
      <option>Diploma</option>
      <option>Bachelor</option>
      <option>Master</option>
      <option>Phd</option>
    </select>
    <br>
    <label>About You...</label><br>

    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
