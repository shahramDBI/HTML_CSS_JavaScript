<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="20_Basic_Calculator.css">
  <title>Basic Calculator</title>
</head>
<body>
  <h1>Enter Two Number</h1>
  <form>
    <label>Display</label>
    <p id="demo"></p>
    <label>First Number: </label>
    <input type="number" id="fnum"><br><br>
    <label>Second Number:</label>
    <input type="number" id="snum"><br><br>
  </form>
  <button type="button" name="button" onclick="plus()">+</button>
  <button type="button" name="button" onclick="mines()">-</button>
  <button type="button" name="button" onclick="times()">*</button>
  <button type="button" name="button" onclick="div()">/</button>
<script type="text/javascript" src="20_Basic_Calculator.js"></script>
</body>
</html>
