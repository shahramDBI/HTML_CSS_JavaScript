<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="05_OnMouseOver.css">
  <title>OnMouseOver</title>
</head>
<body>
  <div class="boxOne" id="box1" onmouseover="blue()">
    <p>Box One</p>
  </div>
  <div class="boxTwo" id="box2" onmouseover="red()">
    <p>Box Two</p>
  </div>
  <div class="boxTree" id="box3" onmouseover="orange()">
    <p>Box Tree</p>
  </div>
<script type="text/javascript" src="05_OnMouseOver.js"></script>
</body>
</html>
